<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <title>Patients</title>
</head>
<body>
<div class="my-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h5>Liste des patients:</h5>
            <button class="btn btn-sm btn-primary">Ajouter</button>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Sexe</th>
                <th scope="col">Date de naissance</th>
                <th scope="col">Numéro de téléphone</th>
                <th scope="col">Adresse</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <th scope="row" th:text="${patient.id}"></th>
                <td th:text="${patient.nom}">Mark</td>
                <td th:text="${patient.prenom}">Otto</td>
                <td th:text="${patient.sexe}">@mdo</td>
                <td th:text="${patient.dateNaissance}">Mark</td>
                <td th:text="${patient.numeroTelephone}">Otto</td>
                <td th:text="${patient.adresse}">@mdo</td>
                <td>
                    <button class="btn btn-sm btn-secondary">Modifier</button>
                    <button class="btn btn-sm btn-danger">Supprimer</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
