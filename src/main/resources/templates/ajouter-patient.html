<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <title>Ajouter patient</title>
</head>
<body>
<div class="my-3">
    <div class="container">
        <form th:action="@{/patients/ajouter-patient}" th:object="${patient}" method="post" class="w-75 m-auto">
            <h5 class="mb-3">Ajouter un patient</h5>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" />
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom:</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" />
            </div>

            <div class="mb-3">
                <label class="form-label">Sexe:</label>
                <div class="d-flex align-items-center">
                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="radio"
                                th:field="*{sexe}"
                                value="m"
                        />
                        <label class="form-check-label me-3">Male</label>
                    </div>
                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="radio"
                                th:field="*{sexe}"
                                value="f"
                        />
                        <label class="form-check-label">Female</label>
                    </div>

                </div>
            </div>

            <div class="mb-3">
                <label for="nom" class="form-label">Date de naissance:</label>
                <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}" th:classappend="${message} != null ? 'border-danger' : ''" />
                <div class="form-text">
                    <span th:text="${message}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Numéro de téléphone:</label>
                <input type="number" class="form-control" id="numeroTelephone" th:field="*{numeroTelephone}" />
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Adresse:</label>
                <input type="text" class="form-control" id="adresse" th:field="*{adresse}" />
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>
</body>
</html>
